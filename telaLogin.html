<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/telaLogin.css">
</head>
<body>

    <div id="container">
        
        <img src="assets/img/user.png" alt="User icon." class="imgProfile">
        
        <form action="">
            <div>
                <input class="inputFormLogin inputEmail" type="text" name="email" id="email" placeholder="E-mail">
            </div>
            <div>
                <input class="inputFormLogin inputPassword" type="password" name="password" id="password" placeholder="Password">
            </div>
            <div>
                <input class="inputFormLogin inputButtonLogin" type="submit" value="Login">
            </div>
        </form>
    </div>

</body>
</html>
